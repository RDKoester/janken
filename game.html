<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janken</title>
    <script
      src="https://kit.fontawesome.com/78f1224d8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/front.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1 class="jpn">じゃん拳</h1>
      <h1>Rock Paper Scissors</h1>
    </div>
    <h1 class="choose-pick">Choose your pick!</h1>
    <form action="/" method="post">
      <div class="flex-container">
        <button class="flex-item flex-item-1" name="button" value="Rock">
          <img src="images/rock.png" />
        </button>
        <button class="flex-item flex-item-2" name="button" value="Paper">
          <img src="images/paper.png" />
        </button>
        <button class="flex-item flex-item-3" name="button" value="Scissors">
          <img src="images/scissors.png" />
        </button>
      </div>
    </form>
    <footer class="footer">
      <a href="https://github.com/RDKoester/janken"
        ><i class="fa-brands fa-3x fa-github"></i
      ></a>
      <p>© Copyright Robin Köster</p>
    </footer>
  </body>
</html>
