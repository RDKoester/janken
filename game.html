<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janken</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Choose your pick!</h1>
    <form action="/" method="post">
      <div class="flex-container">
        <button class="flex-item flex-item-1" name="button" value="Rock">
          <img src="images/rock.png" />
        </button>
        <button class="flex-item flex-item-2" name="button" value="Paper">
          <img src="images/paper.png" />
        </button>
        <button class="flex-item flex-item-3" name="button" value="Scissors">
          <img src="images/scissors.png" />
        </button>
      </div>
    </form>
    <div class="opponentBox"></div>
  </body>
</html>
